<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated "I Love You" Text</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f8f8f8;
  }

  .heart {
    color: red;
    font-size: 4rem;
    animation: beat 2s infinite alternate;
  }

  @keyframes beat {
    0% {
      transform: scale(1);
    }
    100% {
      transform: scale(1.2);
    }
  }
</style>
</head>
<body>
  <div class="heart">I &hearts; You MOHONA Maw</div>
</body>
</html>
